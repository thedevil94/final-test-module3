<div class="container">
  <div class="row">
    <table class="table" border="1">
      <thead>
      <tr>
        <th>ID</th>
        <th>Tag</th>
        <th>URL</th>
        <th>Descriptions</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of awesomesList">
        <td>{{item.id}}</td>
        <td>{{item.tag}}</td>
        <td>{{item.url}}</td>
        <td>{{item.descriptions}}</td>
        <td>
          <button class="btn btn-primary" (click)="got">Edit</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteAwesome(item)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
